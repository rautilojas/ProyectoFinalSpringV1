<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Alta de Productos</title>
  <link
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstra
p.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc
+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Sistema de Alta de Productos</h1>
  <hr>
  <h2>Guardar Producto</h2>
  <form action="#" th:action="@{/guardar}"

        th:object="${producto}"
        method="POST">
    <input type="text" th:field="*{nombre}"

           placeholder="Nombre de Producto"

           class="form-control mb-4 col-4"> <input type="text"
                                                   th:field="*{precio}" placeholder="Precio del

Producto"

                                                   class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Guardar

      Producto </button>

  </form>
  <hr>

  <a th:href="@{/listarProductos}"> Volver a la lista de Productos</a>
</div>
</body>
</html>
