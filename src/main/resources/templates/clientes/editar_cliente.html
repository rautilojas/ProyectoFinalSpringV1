<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Editar Clientes</h2>
        <form th:object="${cliente}" th:action="@{/editarClientes/} + ${cliente.id}"
              method="post">
            <input type="hidden" th:field="${cliente.id}">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente</label>
                <input placeholder="Escribe aqui el nombre" id="nombre" type="text" th:field="*{nombre}">
            </div>
            <div class="form-group">
                <label for="apellido">Apellido del Cliente</label>
                <input placeholder="Escribe aqui el apellido del Cliente" id="apellido" type="text" th:field="*{apellido}">
            </div>
            <div class="form-group">
                <label for="dni">DNI del Cliente</label>
                <input placeholder="Escribe aqui el DNI del Cliente" id="dni" type="text" th:field="*{dni}">
            </div>
            <div class="form-group">
                <label for="email">Email del Cliente</label>
                <input placeholder="Escribe aqui el email del Cliente" id="email" type="text" th:field="*{email}">
            </div>
            <button class="btn btn-success" type="submit">Guardar Cliente</button>
            <a class="btn btn-warning" th:href="@{/listarClientes}"> Volver Sin Guardar</a>

        </form>


    </div>
</main>
</body>
</html>
